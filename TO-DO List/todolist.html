<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="to-do">
      <h1> To-Do </h1>
      <div class="taskdiv">
        <input type="text" id="taskEntry" name="todo" placeholder="Add your to-do...">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="task-list" type="none">

      </ul>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
